<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashbord.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Dashbord</title>
</head>
<body>
    <div class="main">
        <div class="nav">
            <div class="title">
                <span>Pratik</span>
            </div>
            <div class="nav-content">
                <form action="">
                    <button><a href="">home</a></button>
                    <button><a href="">Add Subject</a></button>
                    <button><a href="">Logout</a></button>
                </form>
            </div>
        </div>
        <div class="iter">
            <span>Student Attence</span>
        </div>
        <div class="attendence">
            <div class="info">
                <div class="subject">sssss</div>
                <div class="date">
                    <span class="text">Please select date</span>
                    <form action="">
                        <input type="date" name="" id="" placeholder="Select Date">
                    </form>
                    <div class="option">
                        <div class="present">
                            <span>Present</span>
                            <form action="">
                                <button><i class="fa fa-check" aria-hidden="true"></i></button>
                            </form>
                        </div>
                        <div class="absent">
                            <span>absent</span>
                            <form action="">
                                <button><i class="fa fa-close" aria-hidden="true"></i></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="progress">
                <div class="circle-wrap">
                    <div class="circle">
                        <div class="mask full-1">
                            <div class="fill-1"></div>
                        </div>
                        <div class="mask half">
                            <div class="fill-1"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="circle-wrap">
        <div class="circle">
            <div class="mask full-1">
                <div class="fill-1"></div>
            </div>
            <div class="mask half">
                <div class="fill-1"></div>
            </div>
        </div>
    </div>
</body>
</html>
